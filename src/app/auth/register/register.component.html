<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Fullname</label>
            <input type="text" class="form-control" id="exampleInputEmail1" 
                placeholder="Please enter your full name" name="fullName" [(ngModel)]="auth.fullName">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" 
                placeholder="Please enter your username" name="username" [(ngModel)]="auth.username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter your password"
                [(ngModel)]="auth.password" name="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
    </form>
</div>
